<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <script language="" JavaScript>
        alert("Seja bem-vindo(a)!!!")
        //JavaScript no cabeçalho da página
    </script>
    <script src="script.js">
        //Chamando um arquivo externo
    </script>
</head>

<body>
    <input type="button" value="Mengasem" onclick="alert('Olá Mundo!!');">
    <!--JavaScript em uma "tag" HTML através de um Tratador de Eventos-->
    <script language="JavaScript">
        document.write("Iniciando os estudos em JavaScript")
        console.log("Olá GALERINHA...")
        //JavaScript no corpo de uma página HTML
    </script>
</body>

</html>
